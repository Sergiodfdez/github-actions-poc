name: FeatPreRelease

on:
  push:
      branches:
        - test/branch

jobs:
  generate-prerelease:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Generate release
        uses: ./
        with:
          dry-run: true
          prefix: "release-"
          pre-release: 'alpha'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
