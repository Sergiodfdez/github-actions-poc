name: Front/Tests

on:
  push:
    branches-ignore:
      - main
      - release*
    tags-ignore:
      - release*
    paths:
      - "front/**/*"

jobs:
  test-front:
    name: TestFront
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14"
      - name: Run tests
        run: |
          yarn install
          yarn test:cov:sonar
        working-directory: ./front
      - name: Archive code coverage results
        uses: actions/upload-artifact@v1
        with:
          name: front-coverage-report
          path: |
            front/coverage
            front/test-report.xml

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: test-front
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Download code coverage results
        uses: actions/download-artifact@v1
        with:
          name: front-coverage-report
          path: front/coverage
      - name: Fix code coverage paths
        working-directory: ./front/coverage
        run: |
          sed -i 's|/home/runner/work/github-actions-poc/github-actions-poc/|/github/workspace/|g' lcov.info
          cat lcov.info
          sed -i 's|/home/runner/work/github-actions-poc/github-actions-poc/|/github/workspace/|g' test-report.xml
          cat test-report.xml
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: front
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.FRONT_SONAR_TOKEN }}
